<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white; font-size: 50px">
       <ul class="langauges">
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
       </ul>
</body>

    <script>
        function addLanguage(lang){
            const li = document.createElement('li');
            li.textContent = lang;
            document.querySelector('.langauges').appendChild(li);
            document.querySelector('.langauges').insertBefore(li, document.querySelector('.langauges').firstChild);
        }
        addLanguage('Python');

        function addOptimisedLang(language){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(language));
            document.querySelector('.langauges').appendChild(li);
        }
        addOptimisedLang('Java');

        // Editing Element in a Optimised way
        const secondLang = document.querySelector('.langauges li:nth-child(2)');
        const newLi = document.createElement('li');
        newLi.appendChild(document.createTextNode('C++'));
        document.querySelector('.langauges').replaceChild(newLi, secondLang);

        // Removing Element
        const thirdLang = document.querySelector('.langauges li:nth-child(3)');
        document.querySelector('.langauges').removeChild(thirdLang);
        
        

    </script>

</html>
